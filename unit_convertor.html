<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="icon" type="image/x-icon" href=""
    <body>
    <style>
        body
    
        {
            background-color: rgb(117, 170, 220);
        }
    form
    {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
    }   
    .converter-box
    {
        border: 2px solid black;
        border-radius: 5px;
        padding: 23px;
        display:inline-block;
        margin-top: 200px;
    } 

    </style>
    </body>
</head>
<body>
    <center>
    <div class="converter-box">
     <h1>Unit Converter</h1>
     <label for="output"><strong>Input</strong></label>  
     <input type="number" id="input">
     <select id="from">
        <option value="cm">cm</option>
        <option value="m">m</option>
        <option value="km">km</option>
     </select> 

     <label for="output"><strong>Into</strong></label>
     <select id="to">
        <option value="cm">cm</option>
        <option value="m">m</option>
        <option value="km">km</option>
     </select>
     <button onclick="convert()"> Convert</button>
        <br>
        <label for="Output"><strong>Result:</strong></label>


     <input type="text" id="output" readonly>

     <script>
        function convert() 
        {
            // Get input value and units
            let inputvalue = parseFloat(document.getElementById("input").value);
            let fromUnit = document.getElementById("from").value;
            let toUnit = document.getElementById("to").value;

            // Now we convert the units
            if(fromUnit === "cm" && toUnit === "m"){
                inputvalue /=100;
            } else if(fromUnit === "cm" && toUnit === "km"){
                inputvalue /=100000;
            } else  if(fromUnit === "m" && toUnit === "cm"){
                inputvalue *=100;
            } else  if(fromUnit === "m" && toUnit === "km"){
                inputvalue /=1000;
            } else  if(fromUnit === "km" && toUnit === "cm"){
                inputvalue *=100000;
            } else  if(fromUnit === "km" && toUnit === "m"){
                inputvalue *=1000;
            } else  {
                // Unit are the same , no conversion needed
                inputvalue = parseFloat(document.getElementById("input").value);
            }

            //Displsy result
            document.getElementById("output").value = inputvalue.toFixed(2);
         }
     </script>
    </div>
    </center>
</body>
</html>
